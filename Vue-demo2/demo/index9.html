<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabView</title>
</head>
<body>
    <div id="app">
            <button
                v-for="(tab,index) in tabs"
                :key=tab.index
                @click='currentTab=tab'
                :class=['BTN',{active:currentTab===tab}]
            >{{tab}}</button>
            <component :is='currentTabIs' class=tab></component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('home-tab',{
            template:'<div>Home tab</div>'
        })
        Vue.component('post-tab',{
            template:'<div>post tab</div>'
        })
        Vue.component('archive-tab',{
            template:'<div>archive tab</div>'
        })
        var vm=new Vue({
            el:'#app',
            data:{
                currentTab:'home',
                tabs:['home','post','archive']
            },
            computed:{
                currentTabIs(){
                    return this.currentTab.toLowerCase()+'-tab'
                }
            }
        })
    </script>
    <style>
        .tab{
            background: #ccc;
        }
        .BTN{
            border: none;
            cursor: pointer;
            background: RED;
        }
        .active{
            background: #DDD;
        }
    </style>
</body>
</html>
