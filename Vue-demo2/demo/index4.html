<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性的getter,setter</title>
</head>
<body>
    <div id=app>
        <div>{{fullname}}</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName:'Wick',
                lastName:'John'
            },
            
            computed:{
                //计算属性默认是一个getter函数,如果需要设置其setter,需要将该函数转换为对象,分别设置get函数
                //和set函数,get需要return
                fullname:{
                    //getter
                    get(){
                        return this.lastName+' '+this.firstName
                    },
                    set(newValue){
                        var names = newValue.split(' ')
                        this.firstName=names[0]
                        this.lastName=names[names.length-1]
                    }
                }
            }
        })
    </script>
</body>
</html>
