<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id=app>
        <!-- 使用动态绑定class时可用对象或者数组来存储多个class,对象可包含使能信息 -->
        <!-- 同时因为是一个对象或者数组,所以可以导入一个对象或者数组,或者返回对象或数组的计算属性 -->
        <div class='static' :class={wow:isActive,bai:isActive2}  >这是动态绑定class包含对象的测试</div>
        <div class='static' :class=['wow','bai']  >这是动态绑定class包含数组的测试</div>
        <div class='static' :class=classObj  >这是动态绑定class包含对象的测试</div>
        <div :style={color:color,background:background}>123456</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm= new Vue({
            el:'#app',
            data:{
                isActive:true,
                isActive2:true,
                color:"red",
                background:"blue"
            },
            computed:{
                classObj(){
                    //这里直接返回一个对象
                    return  {
                        wow: this.isActive && !this.isActive2,
                        bai: this.isActive && this.isActive2
                    }
                }
            }
        })
    </script>
    <style>
        .static{
            color:red;
        }
        .wow{
            background:yellow;
        }
        .bai{
            margin:50px 50px;
        }
    </style>
</body>
</html>
